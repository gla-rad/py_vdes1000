# Configuration file for VDES Transceiver 1.
# Mirrors (to some extent) the structure of the Configuration items
# in the VDES1000.
user:
    # IP address of the VDES1000 unit
    ip_address: "10.0.2.203" # "10.0.1.201" # "127.0.0.1"
    # IP address for the TGTD UDP multicast group
    ip_address_tgtd: "239.192.0.2"
    # Destination port for the TGTD UDP multicast group
    dest_port_tgtd: 60002
    # Listen on dest_port_tgtd if True
    listen_tgtd: True
    # Size of the UDP receiving buffer (Bytes)
    udp_buffer_size: 4096
    # Verbosity for the UDP interface (0-3) - set > 0 for debugging
    udp_verbosity: 3
    # Used in IEC 61162-450 comms.
    talker_id: "tt03"
    # AIS binary broadcast method
    #   "bbm": Use the BBM sentence; max. app. data size: 66 bytes;
    #   "vdm': Use the VDM sentence; max app. data size: 38 bytes.
    # TODO: Confirm the app. data size limit for the 'vdm' method; the above
    # limitation applied when using TSA-VDM
    ais_bin_broadcast_method: "bbm"